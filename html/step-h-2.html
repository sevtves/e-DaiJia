<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e代驾</title><script id="DS_PRE_JS" type="text/javascript"
src="http://tongji.datastory.com.cn/resources/javascripts/pre-ds-min.js?dsTid=e0a819f5-2c3c-4d9d-8a4f-a3f8cbc22646">
</script>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/fastclick.js"></script>
    <script src="../js/jquery.tap.min.js"></script>
    <script src="../js/jquery.cookie.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <meta name="viewport" id="viewport" content="width=640, user-scalable=no">
</head>
<body>
    <div class="wrapper auto">
        <div class="step-h-2-bg">
            <input type="text" class="number" readonly="readonly">
            <div class="btn"></div>
            <span class="close">[关闭]</span>
        </div>
        <div class="share-2"></div>
    </div>
    <script>
        var openid = $.cookie('openid');
        $.get('http://bj.vdong.cn/edaijia_inc/'+'tviewprize.php?openid='+openid,function(data){
            data = JSON.parse(data.replace(/'/g,'\"'));
            $('.number').val(data[0].card);
        });
        $('.btn').tap(function(){
            $('.share-2').fadeIn();
        })
        $('.share-2').tap(function(){
            $(this).fadeOut();
        });
        $('.close').tap(function(){
            location.href = 'main.html'
        });
    </script>
    <script src="../js/share.js?v=1"></script>
</body>
</html>
