<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>e代驾</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/other.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/fastclick.js"></script>
    <script src="../js/jquery.tap.min.js"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <meta name="viewport" id="viewport" content="width=640, user-scalable=no">
</head>
<body>
    <div class="wrapper auto">
        <div class="success">
            <div class="btn s"></div>
        </div>
        <div class="share-2"></div>
    </div>
    <script>
        var card = localStorage.card;
        $('.number').val(card);
        $('.btn').tap(function(){
            $('.share-2').fadeIn();
        })
        $('.share-2').tap(function(){
            $(this).fadeOut();
        })
    </script>
    <script src="../js/share.js?v=1"></script>
</body>
</html>
